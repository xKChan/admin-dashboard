<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="search">
                    <img src="/imgs/search.png" alt="">
                    <input type="text">
                </div>
                <div class="notifications">
                    <img src="/imgs/bell.png" alt="">
                    <img src="/imgs/user.png" alt="">
                    <h4>Morgan Oakley</h4>
                </div>
            </div>
            <div class="bottom">
                <div class="user">
                    <img src="/imgs/user.png" alt="">
                    <div class="user-name">
                        <h5>Hi there,</h5>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>

                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="topBar">
                <div class="title">
                    <img src="/imgs/envato.png" alt="">
                    <h2>Dashboard</h2>
                </div>
                <div class="menu">
                    <div class="item">
                        <img src="/imgs/home.svg" alt="">
                        <p>Home</p>
                    </div>
                    <div class="item">
                        <img src="/imgs/card-account-details.svg" alt="">
                        <p>Profile</p>
                    </div>
                    <div class="item">
                        <img src="/imgs/message.svg" alt="">
                        <p>Messages</p>
                    </div>
                    <div class="item">
                        <img src="/imgs/history.svg" alt="">
                        <p>History</p>
                    </div>
                    <div class="item">
                        <img src="/imgs/note-multiple.svg" alt="">
                        <p>Tasks</p>
                    </div>
                    <div class="item">
                        <img src="/imgs/account-group.svg" alt="">
                        <p>Community</p>
                    </div>
                </div>
            </div>
            <div class="botBar menu">
                <div class="item">
                    <img src="/imgs/cog.svg" alt="">
                    <p>Settings</p>
                </div>
                <div class="item">
                    <img src="/imgs/chat-question.svg" alt="">
                    <p>Support</p>
                </div>
                <div class="item">
                    <img src="/imgs/shield-check.svg" alt="">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="projects">
                <div class="cards">card 1</div>
                <div class="cards">card2</div>
                <div class="cards">card3</div>
                <div class="cards">card4</div>
                <div class="cards">card5</div>
                <div class="cards">card6</div>
            </div>
            <div class="news">
                <div class="announcments">
                    <div class="announcments1">
                        Site Maintenance
                    </div>
                    <div class="announcments2">
                        Community Share Day
                    </div>
                    <div class="announcments3">
                        Updates Privacy Policy
                    </div>
                </div>
                <div class="trending">
                    <div class="trending1">
                        @kylie
                    </div>
                    <div class="trending2">@tegan</div>
                    <div class="trending3">@morgan</div>
                    <div class="trending4">@kendall</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
